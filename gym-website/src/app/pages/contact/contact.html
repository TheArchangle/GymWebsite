<div class="contact-container">
  <section class="contact-hero">
    <h1>Contact Our Gym</h1>
    <p class="subtitle">We'd love to hear from you! Reach out for memberships, queries, or feedback.</p>
    <div class="contact-info">
      <div class="info-block">
        <i class="fa fa-phone"></i>
        <h3>Phone</h3>
        <p>+91 98765 43210</p>
      </div>
      <div class="info-block">
        <i class="fa fa-envelope"></i>
        <h3>Email</h3>
        <p>info@gymmumbai.com</p>
      </div>
      <div class="info-block">
        <i class="fa fa-map-marker-alt"></i>
        <h3>Address</h3>
        <p>123 Fitness Street, Mumbai</p>
      </div>
    </div>
  </section>

  <section class="contact-form-section">
    <h2>Send Us a Message</h2>
    <form class="contact-form">
      <label>
        Name
        <input type="text" name="name" required placeholder="Your Name">
      </label>
      <label>
        Email
        <input type="email" name="email" required placeholder="Your Email">
      </label>
      <label>
        Message
        <textarea name="message" rows="4" required placeholder="Type your message..."></textarea>
      </label>
      <button type="submit">Send Message</button>
    </form>
  </section>
</div>
